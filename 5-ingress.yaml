apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zookeeper-ingress
  namespace: kafka
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: myzookeeper.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zookeeper-svc
            port:
              number: 2181
