apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper-deployment
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: confluentinc/cp-zookeeper:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 2181
        volumeMounts:
        - name: zookeeper-cm
          mountPath: /etc/configmap
      volumes:
      - name: zookeeper-cm
        configMap:
          name: zookeeper-config
